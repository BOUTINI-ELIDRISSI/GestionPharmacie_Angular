<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Bootstrap -->

<!-- Font Awesome -->
</head>
<body>
     <div class="text">Commande</div>

       <hr>
         <div class="container">


           <!--  info Modal content -->
           <div  *ngIf="modalVisible" id="myModal" class="modal">
             <!-- Modal content -->
             <div class="modal-content3">
              <span (click)="closeModal()" class="close">&times;</span>
              <br><br>
               <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #28b836;color:white">
              Details
               </nav>  <hr>
                 <div class="">
                   <table class="table table-hover text-center">
                     <thead class="table-light">
                       <tr>
                         <th scope="col">Code Commande</th>
                         <th scope="col">Medicament </th>
                         <th scope="col">Quantite</th>
                       </tr>
                     </thead>
                      <tbody>
                        <tr *ngFor="let item of lignes">
                          <td>{{item.commande.code}}</td>
                          <td>{{item.medicament.libelle}}</td>
                          <td>{{item.quantite}}</td>
                        </tr>
                      </tbody>
                     </table>
                 <br>
                     <button type="button" (click)="closeModal()"  class="btn btn-outline-success" >Fermer
                     </button>
                 </div>

             </div>
           </div>

       <!-- the end of info Modal content -->


           <table class="table table-hover text-center">
             <thead class="table-light">
               <tr>
                 <th scope="col">Code Commande</th>
                 <th scope="col">Date Commande </th>
                 <th scope="col">Prix Total</th>
                 <th scope="col" >Client</th>
                 <th scope="col" >Utilisateur</th>
                 <th scope="col" >Details</th>

               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let item of allcmd">
                 <td>{{item.code}}</td>
                 <td>{{item.date_Cmd}}</td>
                 <td>{{item.prix_total}}</td>
                 <td>{{item.client.nom}}</td>
                 <td>{{item.utilisateur.nom}}</td>
                 <td><img src="assets/images/about.png" id="openModalBtn" (click)="openModal(item.code)" alt=""></td>
               </tr>
              
             </tbody>
</table>
         </div>

</body>
</html>
