<html>
    <head>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Gestion des Roles</title>
    </head>
    <body>
      <div class="text">Role</div>
            <hr>
            <div class="container">
           <button type="button" class="btn btn-outline-success" id="openModalBtnajouter" (click)="openModalajouter()"> Nouveau Role </button>
            <br><br>
 <!-- Ajouter Modal content -->
 <div *ngIf="modalVisibleajouter" id="myModalajouter" class="modal">
    <!-- Modal content -->
    <div class="modal-content3">
      <span (click)="closeModalajouter()" class="close">&times;</span>
      <br> <br>
      <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #28b836;color: white;">
       Ajouter
      </nav>        <hr>
        <div class="name-field">
            <table class="tbl">
            <tr>
              <td>Nom</td> &nbsp;
                <td><input type="text" [(ngModel)]="ajouter_role.nom" ></td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </table>
        <br>
        <button type="button" class="btn btn-outline-success" (click)="ajouter()"> Ajouter </button>
        
        </div>
      
    </div>
  </div>
  <!-- the end of ajouter Modal content -->


             <!-- update Modal content -->
          <div *ngIf="modalVisibleupdate" id="myModalupdate" class="modal">
            <!-- Modal content -->
            <div class="modal-content3">
              <span (click)="closeModalupdate()" class="close">&times;</span>
              <br><br>
              <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #28b836;color: white;">
               Modifier
              </nav>        <hr>
                <div class="name-field">
                    <table class="tbl">
                    <tr>
                      <td>Nom</td> &nbsp;
                        <td><input type="text" [(ngModel)]="update_role.nom" ></td>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </table>
                <br>
                <button type="button" class="btn btn-outline-success" (click)="update()"> Modifier </button>
                
                </div>
              
            </div>
          </div>
          <!-- the end of update Modal content -->

<!--  delete Modal content -->
<div *ngIf="modalVisibledelete" id="myModaldelete" class="modal">
    <!-- Modal content -->
    <div class="modal-content3">
      <span (click)="closeModaldelete()" class="close">&times;</span>
      <br><br>
      
      <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #28b836;color: white;">
       Supprimer
      </nav>        <hr>
        <div class="name-field">
            <p>Voulez-vous vraiment supprimer le role {{nom}}</p>
        <br>
        <button type="button" class="btn btn-outline-success" (click)="delete()"> Supprimer </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-outline-secondary" (click)="closeModaldelete()">Annuler</button>
        </div>
      
    </div>
  </div>

<!-- the end of delete Modal content -->

            <table class="table table-hover text-center">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Role </th>
                  <th scope="col">Detail </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of roles">
                  <td>{{item.id}}</td>
                  <td>{{item.nom}}</td>
                  <td> 
                    
                    <span (click)="openModaldelete(item.id, item.nom)" ><img src="assets/images/delete.png" alt=""></span>
                    <span  id="openModalBtnupdate" (click)="openModalupdate(item.id, item.nom)"><img src="assets/images/update.png" alt=""></span>

                  </td>
              </tr>
              </tbody>
            </table>
        </div>
        </body>
</html>
