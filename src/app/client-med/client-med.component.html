<html>
  <head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body style="background-color:#eafaed;">
    <div class="image"></div>
      <div class="text">
        Medicaments <span class="out"><span class="email">{{shared.user.email}} </span>&nbsp;&nbsp;&nbsp;<img src="assets/images/exit.png"  (click)="log_out()" alt=""></span>
      </div>
      <div class="container">
        <button type="button" class="btn btn-outline-success" id="cmd" (click)="go_to_cmd()">
          Commande </button>

          <!--  info Modal content -->
         <div *ngIf="modalVisible" id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content3">
            <span (click)="closeModal()" class="close">&times;</span>
            <br><br>

            <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #28b836;color: white;">
             Information
            </nav>        <hr>
              <div class="name-field">
                  <p> <span style="color: blue;font-weight: 500;">Description </span><br>
                  <span style="margin-left: 50px;">{{med.description}}</span></p>
                   <span style="color: blue;font-weight: 500;">Maladies </span>
                    <ul *ngFor="let item of med.maladies">
                      <li>{{item}}</li>
                    </ul>
                  <p> <span style="color: blue;font-weight: 500;">Ordonnance </span> <br><span style="margin-left: 50px;"> &nbsp;&nbsp;&nbsp;&nbsp; {{med.ordonnance}} </span>
                  </p>

              </div>

          </div>
        </div>

      <!-- the end of info Modal content -->
        <div class="forms">

        <form method="post">
          <div class="txt_field">
            <input type="text" [(ngModel)]="search"  name="email" value="string2" required>
              <span></span>
              <label>Medicament</label>
          </div>
          <img class="mg" (click)="searchmed()" src="assets/images/rechercher.png" alt="">
          <table class="table table-hover text-center">
                    <thead class="table-light">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Libelle </th>
                        <th scope="col" >Ordonnance</th>
                        <th>Details</th>
                        <td>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of allmed">
                        <td>{{item.id}}</td>
                        <td>{{item.libelle}}</td>
                        <td>{{item.ordonnance}}</td>
                        <td>
                          <span id="openModalBtn" (click)="openModal(item.libelle)" ><img src="assets/images/about.png" alt=""></span>

                        </td>
                    </tr>
                    </tbody>
                  </table>
        </form>
        </div>
      </div>
<br><br>

  </body>
</html>
